<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Break Reminder</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #countdown { font-size: 1.5rem; margin-top: 10px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h2>üëÅÔ∏è Eye Break Reminder</h2>
  <div id="countdown">Next break in: --:--</div>
  <button onclick="testNotification()">Test Notification</button>
  <button onclick="pauseReminder()">Pause</button>
  <button onclick="resumeReminder()">Resume</button>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const REMINDER_INTERVAL_MINUTES = 2;
    let targetTime = Date.now() + REMINDER_INTERVAL_MINUTES * 60 * 1000;
  
    const countdownDisplay = document.getElementById("countdown");
  
    function updateCountdown() {
      const now = Date.now();
      const diff = Math.max(0, targetTime - now);
  
      const minutes = Math.floor(diff / 60000).toString().padStart(2, '0');
      const seconds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
      countdownDisplay.textContent = `Next break in: ${minutes}:${seconds}`;
  
      if (diff <= 0) {
        showNotification("üëÅÔ∏è Time for an eye break!", "Look away from the screen for 20 seconds.");
        document.getElementById("beep").play().catch(e => console.log("Sound failed", e));
        targetTime = Date.now() + REMINDER_INTERVAL_MINUTES * 60 * 1000;
      }
    }
  
    // Call updateCountdown every second, but it's okay if it's delayed ‚Äî it's self-correcting
    setInterval(updateCountdown, 1000);
  
    function showNotification(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, { body: message });
      }
    }
  
    function testNotification() {
      if (Notification.permission === "granted") {
        showNotification("‚úÖ Test Notification", "This is how your reminder will appear.");
      } else {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            showNotification("‚úÖ Test Notification", "This is how your reminder will appear.");
          } else {
            alert("Notification permission was not granted.");
          }
        });
      }
    }
  
    // Initial permission check
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
