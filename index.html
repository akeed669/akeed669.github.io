<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Break Reminder</title>
</head>
<body>
  <h2>👁️ Eye Break Reminder</h2>
  <button onclick="testNotification()">Test Notification</button>
  <button onclick="pauseReminder()">Pause</button>
  <button onclick="resumeReminder()">Resume</button>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let reminderInterval = null;
    const REMINDER_INTERVAL_MINUTES = 3;

    function showNotification(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, { body: message });
        document.getElementById("beep").play().catch(e => console.log("Sound failed", e));
      }
    }

    function testNotification() {
      if (Notification.permission === "granted") {
        showNotification("👁️ Test Break", "This is how your reminder will appear.");
      } else {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            showNotification("👁️ Test Break", "This is how your reminder will appear.");
          } else {
            alert("Notification permission was not granted.");
          }
        });
      }
    }

    function startReminder() {
      // Clear any existing intervals just in case
      clearInterval(reminderInterval);
      reminderInterval = setInterval(() => {
        showNotification("👁️ Time for an eye break!", "Look away from the screen for 20 seconds.");
      }, REMINDER_INTERVAL_MINUTES * 60 * 1000);
      console.log("Reminder started");
    }

    function pauseReminder() {
      clearInterval(reminderInterval);
      console.log("Reminder paused");
    }

    function resumeReminder() {
      startReminder();
      console.log("Reminder resumed");
    }

    // Start automatically if permission is already granted
    if (Notification.permission === "granted") {
      startReminder();
    } else {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          startReminder();
        }
      });
    }
  </script>
</body>
</html>
