<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Break Reminder</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #countdown { font-size: 1.5rem; margin-top: 10px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h2>👁️ Eye Break Reminder</h2>
  <div id="countdown">Next break in: --:--</div>
  <button onclick="testNotification()">Test Notification</button>
  <button onclick="pauseReminder()">Pause</button>
  <button onclick="resumeReminder()">Resume</button>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let reminderInterval = null;
    let countdownInterval = null;
    const REMINDER_INTERVAL_MINUTES = 2;
    let secondsRemaining = REMINDER_INTERVAL_MINUTES * 60;

    const countdownDisplay = document.getElementById("countdown");

    function updateCountdown() {
      const minutes = Math.floor(secondsRemaining / 60).toString().padStart(2, '0');
      const seconds = (secondsRemaining % 60).toString().padStart(2, '0');
      countdownDisplay.textContent = `Next break in: ${minutes}:${seconds}`;
    }

    function startCountdown() {
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        secondsRemaining--;
        if (secondsRemaining <= 0) {
          showNotification("👁️ Time for an eye break!", "Look away from the screen for 20 seconds.");
          secondsRemaining = REMINDER_INTERVAL_MINUTES * 60; // reset timer
        }
        updateCountdown();
      }, 1000);
    }

    function showNotification(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, { body: message });
        document.getElementById("beep").play().catch(e => console.log("Sound failed", e));
      }
    }

    function testNotification() {
      if (Notification.permission === "granted") {
        showNotification("✅ Test Notification", "This is how your reminder will appear.");
      } else {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            showNotification("✅ Test Notification", "This is how your reminder will appear.");
          } else {
            alert("Notification permission was not granted.");
          }
        });
      }
    }

    function startReminder() {
      clearInterval(reminderInterval);
      clearInterval(countdownInterval);
      secondsRemaining = REMINDER_INTERVAL_MINUTES * 60;
      updateCountdown();
      startCountdown();
      console.log("Reminder started");
    }

    function pauseReminder() {
      clearInterval(reminderInterval);
      clearInterval(countdownInterval);
      console.log("Reminder paused");
    }

    function resumeReminder() {
      startReminder();
      console.log("Reminder resumed");
    }

    // Ask permission and start countdown
    if (Notification.permission === "granted") {
      startReminder();
    } else {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          startReminder();
        }
      });
    }
  </script>
</body>
</html>
